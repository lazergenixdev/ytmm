name: Build and Package

on:
  release:
    types: [published]  # Trigger this workflow only on release creation

jobs:
  build:
    runs-on: ubuntu-latest  # Change this to your preferred platform or use a matrix

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]  # Build for multiple platforms

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run build script
      run: |
        python scripts/build.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ytmm-build
        path: |
          dist/
          build/
          *.spec

